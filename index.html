<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div class="card">
            <h2 class="city">London</h2>
            <p id="date">Sunday 27 July 2021</p>
            <h1 class="temp">12°</h1>
            <div class="feelsLike">10°</div>
            <div class="conditions_flex">
                <div class="weather-icon"><img src=" http://openweathermap.org/img/wn/10d@2x.png"></div>
                <div class="conditions"></div> 
            </div>
            <div class="wind">2 km/h</div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
